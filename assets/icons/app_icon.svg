<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#walletGradient)" filter="url(#shadow)"/>
  
  <!-- Wallet Body -->
  <rect x="256" y="320" width="512" height="320" rx="32" ry="32" fill="#1E293B" opacity="0.9"/>
  <rect x="256" y="320" width="512" height="80" rx="32" ry="32" fill="#334155"/>
  
  <!-- Wallet Flap -->
  <path d="M 256 320 Q 256 288 288 288 L 736 288 Q 768 288 768 320 L 768 360 L 256 360 Z" fill="#475569"/>
  
  <!-- Credit Card -->
  <rect x="320" y="420" width="280" height="160" rx="16" ry="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
  <rect x="320" y="420" width="280" height="40" rx="16" ry="16" fill="#065F46"/>
  <circle cx="360" cy="520" r="12" fill="#FFFFFF" opacity="0.8"/>
  <rect x="380" y="508" width="80" height="8" rx="4" ry="4" fill="#FFFFFF" opacity="0.6"/>
  <rect x="380" y="524" width="120" height="8" rx="4" ry="4" fill="#FFFFFF" opacity="0.6"/>
  <rect x="380" y="540" width="60" height="8" rx="4" ry="4" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Money Symbol -->
  <circle cx="650" cy="500" r="60" fill="#F59E0B" filter="url(#shadow)"/>
  <text x="650" y="520" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
  
  <!-- Wallet Clasp -->
  <rect x="720" y="380" width="24" height="40" rx="12" ry="12" fill="#94A3B8"/>
  <rect x="724" y="384" width="16" height="32" rx="8" ry="8" fill="#64748B"/>
</svg>
